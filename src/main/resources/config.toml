# config version, do not modify
version = "0.0.2"

[commands]
enabled = true

[commands.mana]
enabled = true
enableDefaultModify = true
enablePlayerModify = true

[commands.dash]
enabled = true
enableDefualtModify = true

# all numerical values for this section must be positive integers
[mana]
defaultManaCap = 100 # this is the max mana that all players start with
defaultRegenRate = 7 # the increment in which mana regenerates by

[abilities.backstab]
damageMultiplier = 0.5
backstabArea = -0.8 # base -0.75

[abilities.teleport]
teleportLength = 10.0
manaCost = 20